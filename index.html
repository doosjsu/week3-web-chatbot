<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .chat-header {
            background: #0078d7;
            color: #fff;
            padding: 16px;
            border-radius: 8px 8px 0 0;
            font-size: 1.2em;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1em;
        }
        .message.user .message-content {
            background: #0078d7;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: #e5e5ea;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 10px;
            background: #fafafa;
            border-radius: 0 0 8px 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .chat-input button {
            margin-left: 8px;
            padding: 10px 18px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .chat-input button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <form class="chat-input" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Fixed responses for demonstration
        const responses = {
            'hi': 'Hello! How can I help you today?',
            'hello': 'Hi there! What can I do for you?',
            'how are you': "I'm just a bot, but I'm doing great!",
            'what is your name': "I'm your friendly chatbot.",
            'bye': 'Goodbye! Have a great day!',
        };

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(input) {
            const cleaned = input.trim().toLowerCase();
            for (const key in responses) {
                if (cleaned.includes(key)) {
                    return responses[key];
                }
            }
            return "Sorry, I don't understand. Try saying 'hi', 'how are you', or 'bye'.";
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userText = userInput.value;
            addMessage(userText, 'user');
            const botReply = getBotResponse(userText);
            setTimeout(() => addMessage(botReply, 'bot'), 500);
            userInput.value = '';
        });

        // Greet on load
        window.onload = () => {
            addMessage('Hi! I am your chatbot. How can I help you?', 'bot');
        };
    </script>
</body>
</html>
